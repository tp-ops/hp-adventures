slides:
  sl_theme_gryffindor:
    widgets:
      - type: text
        font_name: harry-potter
        text: Choose your house wisely
        font_size: 72
        color: white
        x: middle
        y: top-60
        anchor_x: middle
        anchor_y: top
      - type: text
        font_name: harry-potter
        text: then press START again
        font_size: 40
        color: white
        x: middle
        y: top-140
        anchor_x: middle
        anchor_y: top
      - type: text
        font_name: harry-potter
        text: Gryffindor
        font_size: 100
        color: gryffindor_gold
        x: middle
        y: bottom+125
        anchor_x: middle
        anchor_y: bottom
      - type: text
        font_name: harry-potter
        text: NEXT /
        font_size: 40
        color: white
        x: right-50
        y: bottom+50
        anchor_x: right
        anchor_y: bottom
      - type: text
        font_name: harry-potter
        text: \ PREV
        font_size: 40
        color: white
        x: left+50
        y: bottom+50
        anchor_x: left
        anchor_y: bottom
