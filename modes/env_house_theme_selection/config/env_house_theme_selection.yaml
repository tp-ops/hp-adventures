      string: logo_slytherin
    house_theme_led:
      action: set
      string: slytherin_led

event_player:
  env_house_theme_selection_gryffindor_selected: stop_mode_env_house_theme_selection, start_mode_base
  env_house_theme_selection_hufflepuff_selected: stop_mode_env_house_theme_selection, start_mode_base
  env_house_theme_selection_ravenclaw_selected: stop_mode_env_house_theme_selection, start_mode_base
  env_house_theme_selection_slytherin_selected: stop_mode_env_house_theme_selection, start_mode_base
   
slide_player:
  env_house_theme_selection_gryffindor_highlighted: 
    sl_theme_gryffindor:
      target: window
  env_house_theme_selection_hufflepuff_highlighted: 
    sl_theme_hufflepuff:
      target: window
  env_house_theme_selection_ravenclaw_highlighted:
    sl_theme_ravenclaw:
      target: window
  env_house_theme_selection_slytherin_highlighted:
    sl_theme_slytherin:
      target: window

show_player:
  slide_sl_theme_gryffindor_active:
    theme_show:
      action: play
      key: theme_show
      loops: -1
      sync_ms: 500
      show_tokens:
        leds: theme_lights
        color_name: (current_player.house_theme_led)
  slide_sl_theme_hufflepuff_active:
    theme_show:
      action: play
      key: theme_show
      loops: -1
      sync_ms: 500
      show_tokens:
        leds: theme_lights
        color_name: (current_player.house_theme_led)
  slide_sl_theme_ravenclaw_active:
