#config_version=5
mode:
  start_events: ball_starting{ball==1}
  stop_events: stop_mode_env_house_theme_selection
  code: mpf.modes.carousel.code.carousel.Carousel
  priority: 700

mode_settings:
  selectable_items: gryffindor, hufflepuff, ravenclaw, slytherin
  select_item_events: s_start_button_active
  next_item_events: s_fl_right_a_active
  previous_item_events: s_fl_left_a_active

variable_player:
  env_house_theme_selection_gryffindor_highlighted:
    # using for displaying
    house_theme_title:
      action: set
      string: Gryffindor
    # using for internal code
    house_theme_name:
      action: set
      string: gryffindor
    house_theme_logo:
      action: set
      string: logo_gryffindor
    house_theme_led:
      action: set
      string: gryffindor_led
  env_house_theme_selection_hufflepuff_highlighted:
    # using for displaying
    house_theme_title:
      action: set
      string: Hufflepuff
    # using for internal code
    house_theme_name:
      action: set
      string: hufflepuff
    house_theme_logo:
      action: set
      string: logo_hufflepuff
    house_theme_led:
      action: set
      string: hufflepuff_led
  env_house_theme_selection_ravenclaw_highlighted:
    # using for displaying
    house_theme_title:
      action: set
      string: Ravenclaw
    # using for internal code
    house_theme_name:
      action: set
      string: ravenclaw
    house_theme_logo:
      action: set
      string: logo_ravenclaw
    house_theme_led:
      action: set
      string: ravenclaw_led
  env_house_theme_selection_slytherin_highlighted:
